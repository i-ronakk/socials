<html lang="en">

<style>
    body { font-family: 'Inter', sans-serif; background: #f3f3f3; padding: 40px 20px; text-align: center; }
    .container { max-width: 420px; background: white; padding: 30px; border-radius: 20px; margin: auto; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); }
    h1 { font-size: 32px; margin-bottom: 20px; }
    .btn { 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        gap: 6px;
        padding: 15px; 
        margin: 12px 0; 
        border-radius: 10px; 
        text-decoration: none; 
        background: #eaeaea; 
        color: black; 
        font-weight: 600; 
        transition: 0.2s; 
    }
    .btn:hover { background: black; color: white; }
    .btn i { font-size: 22px; }
    .btn span { font-size: 14px; font-weight: 400; opacity: 0.8; }
</style>
</head>

<div class="container">

    <a class="btn" href="https://www.instagram.com/ronak.rajpurohitt">
        <i class="fab fa-instagram"></i>

    <a class="btn" href="https://www.linkedin.com/in/ronak-%E2%80%8E-694865363">

        LinkedIn
        <span>Ronak Rajpurohit</span>
    </a>

    <a class="btn" href="https://snapchat.com/t/G7Q135uU">

        Snapchat
        <span>@ronakraigur</span>
    </a>

    <a class="btn" href="mailto:ronakraigur77@gmail.com">
        <i class="fas fa-envelope"></i>
        Email
        <span>ronakraigur77@gmail.com</span>
    </a>

    <a class="btn" href="https://x.com/ronak_raigur">
        <i class="fab fa-twitter"></i>
        X (Twitter)
        <span>@ronak_raigur</span>
    </a>

</div>
</body>
</html>
